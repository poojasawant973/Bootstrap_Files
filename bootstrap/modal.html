<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
	<button data-toggle="modal" href="#loginform" class="bg-info" > Login </button>

	<div class="modal" id="loginform">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"> <h5> Login form </h5>
				<button class="close" data-dismiss="modal"> &times; </button> </div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							Username-<input type="text" class="form-control">		</div>
						<div class="form-group">
							Password-<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn btn-success">
						</div>	
					</form>
				</div>
				<div class="modal-footer"> <button class="btn btn-danger" data-dismiss="modal"> Cancel </button> </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
