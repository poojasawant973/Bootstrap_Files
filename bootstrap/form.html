<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		#form {
			border: 2px solid black;
			padding: 20px;
			box-shadow: 2px 2px 2px 2px black, -2px -2px 2px 2px black;
/*			for both side shaddow*/
		}
		label {
			font-family: arial;
		}
	</style>
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
			<div id="form">
			<form>
				<div class="form-group"> 
					<label> Username - </label> <input type="text" class="form-control"> 
					<!-- it is use for spacing no need to use br tag -->
				</div>

				<div class="form-group"> 
					<label> Email - </label> <input type="email" class="form-control"> 
				</div>

				<div class="form-group"> 
					<label> Password - </label> <input type="password" class="form-control"> 
				</div>

				<div class="form-group"> 
					<label> Mobile - </label> <input type="tel" class="form-control"> 
				</div>

				<div class="form-group"> 
				<label> address - </label> <textarea class="form-control"></textarea> 
				</div>

				<div class="form-group"> 
				<label> city - </label> <select class="form-control"> <option>Amravati</option></select>
			    </div>

			    <div class="form-group"> 
				<input type="Submit" class="form-control btn-success">
				</div>
			
			</form>
			</div>
		</div>
	</div>
</body>
</html>
